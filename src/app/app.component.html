<div class="main">
  <h2>Find Thy City</h2>
  <div class="card">
    <div class="input-wrap">
      <img src="../assets/Group%201.png" width="18px" class="search">
      <input type="search" [(ngModel)] = cityName placeholder="Find thy city">
    </div>
    <div *ngFor="let city of cities | FilterPipe: cityName" class="city" >
      {{city}}
    </div>
  </div>
</div>
